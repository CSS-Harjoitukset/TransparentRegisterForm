<!DOCTYPE html>
<html>
<head>
<title>Transparent SignUp Form</title>
<style>
body{
background-image:url(snow.jpg);
background-size:cover;
}
.sign_up{
border-radius:5px;
background:green;
padding:20px;
width:650px;
margin:auto;
color:#fff;
font-size:16px;
font-family:verdana;
margin-top:200px;
opacity:0.8;
}
.sign_up h1{
text-align:center;
margin:0;
padding:0;

}

.sign_up input, select{
padding:12px 20px;
margin:8xp 0;
display:inline-block;
border:1px solid #ccc;
border-radius:4px;
box-sizing:border-box;
font-size:18px;
background:black;
color:white;
opacity:0.9;

}
.sign_up input[type-submit]{
width:100%;
border:none;
cursor:pointer;
}
#fname{
width:49%;
}
#lname{
width:49.5%;
}
#email{
width:100%;
}
#password{
width:49.5%;
}
#re-password{
width:49%;
}
input[type=submit]:hover{
background:#45a049;
transparent:0.6s;
}
option{
color:white:
background:purple;
}
</style>
</head>
<body>
<div class="sign_up">
<form>
<h1>Sign Up Free Here</h1>
<hr>
<input type ="text" name ="fname" id ="fname" placeholder ="Your First Name" required>
<input type ="text" name ="lname" id ="lname" placeholder ="Your Last Name" required>
<input type ="text" name ="email" id ="email" placeholder ="Your Email or Phone Number" required>
<input type ="password" name ="password" id ="password" placeholder ="Your Password" required>
<input type ="password" name ="re-password" id ="re-password" placeholder ="ReType-Password" required>
<div class="date of birth">
<span style="font-size:18px";>Date of Birth</span><br>
<select name="DOBmonth">
<option>Month</option>
<option value="January">January</option>
<option value="December">December</option>
</select>
<select name="DOBday">
<option>Day</option>
<option value="1">1</option>
<option value="30">30</option>
</select>
<select name="DOByear">
<option>Year</option>
<option value="2018">2018</option>
<option value="1990">1990</option>
</select>
		<br>
		<input type="radio" name="male" value="Male">Male
		<input type="radio" name="female" value="Female">Female
		</br>
		<br>
		<input type="checkbox">I Agree Terms And Condition</br>
		<input type="submit" value="Create A Account">
		
		
</form
</div>
</body>
</html>
